<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD OPTION SELECT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="title-area">
            <h1>Select a option</h1>
        </div>
        <div class="content">
            <div class="option active">
                <div class="checkbox">
                    <span class="circle"></span>
                </div>
                <h5>PHP</h5>
            </div>
            <div class="option">
                <div class="checkbox">
                    <span class="circle"></span>
                </div>
                <h5>Javascript</h5>
            </div>
            <div class="option">
                <div class="checkbox">
                    <span class="circle"></span>
                </div>
                <h5>Python</h5>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
